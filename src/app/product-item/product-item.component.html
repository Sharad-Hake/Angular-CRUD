<div class="container">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{singleProduct?.productName}}</mat-card-title>
      <mat-card-subtitle>{{singleProduct?.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-card-subtitle> freshness  : <span class="spanTag" >{{singleProduct?.freshness}}</span></mat-card-subtitle>
        <mat-card-subtitle> date  :  <span class="spanTag">{{singleProduct?.date | date}}</span></mat-card-subtitle>
        <mat-card-subtitle> price  :  <span class="spanTag">{{singleProduct?.price}}</span></mat-card-subtitle>
        <mat-card-subtitle> description  :  <span class="spanTag">  {{singleProduct?.comment}}</span></mat-card-subtitle>

    <span>
      

    </span>
        
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
